<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="game-title">Rock Paper Scissors</h1>
      <h3 class="game-sub-title">Try your luck!</h3>

      <div id="result">
        <div id="player" style="margin-right: 1rem">
          <div class="card-header">
            <h3 class="score">You : 0</h3>
          </div>
          <div class="card-body">
            <div class="main-result" id="player-main">🗿</div>
            <div class="info-result" id="player-info">ROCK</div>
          </div>
        </div>
        <div id="computer">
          <div class="card-header">
            <h3 class="score">Computer : 0</h3>
          </div>
          <div class="card-body">
            <div class="main-result" id="computer-main">🗿</div>
            <div class="info-result" id="computer-info">ROCK</div>
          </div>
        </div>
      </div>
      <h3 class="choose-text">Choose One!</h3>
      <div class="dots-wrapper">
        <div class="dots rock" onclick="handleSelect('ROCK', this)">
          <span class="margin">🗿</span>
        </div>
        <div class="dots paper" onclick="handleSelect('PAPER', this)">
          <span class="margin">📜</span>
        </div>
        <div class="dots scissors" onclick="handleSelect('SCISSORS', this)">
          <span class="margin">✂️</span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
